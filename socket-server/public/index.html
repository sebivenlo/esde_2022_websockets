<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>ESDE 2022 - Websockets</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-5 justify-content-center" id="join-chat-row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header text-center fw-bold">Join a chat room!</div>

            <div class="card-body">
              <form id="join-chat-form">
                <div class="mb-3">
                  <label for="input-usernamae" class="form-label"
                    >Username</label
                  >
                  <input type="text" class="form-control" id="input-username" />
                </div>
                <div class="mb-3">
                  <label for="input-room" class="form-label"
                    >Room (eg. 'general')</label
                  >
                  <input type="text" class="form-control" id="input-room" />
                </div>

                <button type="submit" class="btn btn-primary float-end">
                  Join!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row d-none text-black mt-5 justify-content-center"
        id="chat-row"
      >
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header">
              Chat | Room:
              <span id="chat-header-room-span"></span>
              <button class="btn btn-danger float-end" id="chat-leave-button">
                Leave
              </button>
            </div>
            <div class="card-body" id="chat-messages"></div>
            <form id="chat-form">
              <div class="input-group mt-3">
                <span id="typing-span"
                  >Yet to be implemented by you: Mark is typing...</span
                >
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="chat-input"
                  class="form-control"
                  placeholder="Message"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-primary"
                  type="submit"
                  id="button-addon2"
                >
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div
        class="row text-black mt-5 justify-content-center"
        id="active-rooms-row"
      >
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header">Active Rooms</div>
            <div class="card-body" id="active-rooms"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
